<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - BROX</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background-color: white;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
      border-radius: 6px;
    }

    .register-container h1 {
      margin-bottom: 30px;
      font-size: 24px;
      letter-spacing: 2px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: black;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #333;
    }

    .link {
      margin-top: 15px;
      font-size: 12px;
    }

    .link a {
      color: #000;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <b class="register-container">
    <h1>BROX CADASTRO</h1>
    <br>
      <input type="text" placeholder="Nome completo" required>
      <input type="email" placeholder="E-mail" required>
      <input type="text" placeholder="Usuário" required>
      <input type="email" placeholder="Insira seu CPF" required>
      <input type="email" placeholder="Insira seu CEP" required>
      <input type="email" placeholder="Numero de Celular" required>
      <input type="email" placeholder="Telefone Fixo" required>
      <input type="password" placeholder="Senha" required>
      <input type="password" placeholder="Confirmar Senha" required>
      <br>
      <div>
        <input type="radio" name="sex" value="Masculino"> Masculino
      
      <input type="radio" name="sex" value="Feminino"> Feminino

      </div>
      
    </form>
      <button type="submit">Cadastrar</button>
    </form>
    <div class="link">
      <a href="login.html">Já tem uma conta? Faça login</a>
    </div>
  </div>
</body>
</html>
